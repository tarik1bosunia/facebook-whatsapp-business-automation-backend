name: Deploy fba-frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3️⃣ Create clean archive without modifying files while tarring
      - name: Archive project
        run: |
          mkdir /tmp/fba-frontend
          rsync -av \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='.env' \
            ./ /tmp/fba-frontend/
          cd /tmp/fba-frontend
          tar -czf fba-frontend.tar.gz .
          mv fba-frontend.tar.gz $GITHUB_WORKSPACE

      # 4️⃣ Upload archive to VPS
      - name: Upload to VPS
        run: |
          scp -o StrictHostKeyChecking=no fba-frontend.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/

      # 5️⃣ Deploy & build inside Docker on VPS
      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/${{ secrets.VPS_USER }}
            rm -rf fba-frontend && mkdir fba-frontend
            tar -xzf fba-frontend.tar.gz -C fba-frontend
            cd fba-frontend

            # Create .env file from GitHub Secrets
            echo "${{ secrets.ENV_PRODUCTION }}" > .env

            # Stop old containers and rebuild
            docker compose down
            docker compose up --build -d
          EOF
