name: Deploy Django App to VPS

on:
  push:
    branches:
      - main  # âœ… Update if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Rsync project files to VPS (excluding .env)
        run: |
          rsync -avz --delete \
            --exclude=".env" \
            -e "ssh -i ~/.ssh/id_ed25519" ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/deploy/fbaserver/

      - name: ðŸš€ Deploy with Docker Compose on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/deploy/fbaserver

            echo "âœ… Copying .env from persistent path (if exists)..."
            if [ -f /home/deploy/.env.fbaserver ]; then
              cp /home/deploy/.env.fbaserver .env
            fi

            echo "ðŸ“¥ Pulling latest images..."
            docker compose pull || true  # Optional, in case no remote image exists

            echo "ðŸ§¹ Stopping and removing containers..."
            docker compose down --remove-orphans

            echo "ðŸ”§ Building and starting containers..."
            docker compose up --build -d

            echo "ðŸ§½ Cleaning up unused Docker images..."
            docker image prune -f
          EOF

      - name: ðŸ“‚ Copy static and media files from container to Nginx path
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            echo "ðŸ“ Creating directories for static and media..."
            sudo mkdir -p /var/www/fbaserver/static /var/www/fbaserver/media

            echo "ðŸ“¤ Copying static files from container..."
            docker cp fbaserver-container:/app/staticfiles /var/www/fbaserver/static

            echo "ðŸ“¤ Copying media files from container..."
            docker cp fbaserver-container:/app/media /var/www/fbaserver/media

            echo "âœ… Setting permissions for Nginx access..."
            sudo chown -R www-data:www-data /var/www/fbaserver
          EOF
