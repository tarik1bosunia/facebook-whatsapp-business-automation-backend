name: Deploy Django App to VPS

on:
  push:
    branches:
      - main  # ✅ Update if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: 📦 Rsync project files to VPS (excluding .env)
        run: |
          rsync -avz --delete \
            --exclude=".env" \
            -e "ssh -i ~/.ssh/id_ed25519" ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/deploy/fbaserver/

      - name: 🚀 Deploy with Docker Compose on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/deploy/fbaserver

            echo "✅ Copying .env from persistent path (if exists)..."
            if [ -f /home/deploy/.env.fbaserver ]; then
              cp /home/deploy/.env.fbaserver .env
            fi

            echo "📥 Pulling latest images..."
            docker compose pull || true  # Optional, in case no remote image exists

            echo "🧹 Stopping and removing containers..."
            docker compose down --remove-orphans

            echo "🔧 Building and starting containers..."
            docker compose up --build -d

            
            echo "⏳ Waiting for Django container to be ready..."
            sleep 10  # Wait a bit for DB/container to be healthy

            echo "Applying Django migrations..."
            docker compose exec server python manage.py makemigrations business
            docker compose exec server python manage.py migrate

            echo "🧽 Cleaning up unused Docker images..."
            docker image prune -f

            echo "🔄 Reloading Nginx after deployment..."
            sudo nginx -t && sudo systemctl reload nginx
          EOF


